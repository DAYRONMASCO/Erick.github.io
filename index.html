<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    
</head>
<body>
  <!-- Inicio del contenido principal -->
  <div>
    <h1>Registro</h1>
    <form>
      <!-- Campo de entrada para los nombres -->
      <label class="form-label" for="nombres">Nombres:</label>
      <input type="text" id="nombres" name="nombres" required><br><br>

  <!-- Campo de entrada para los apellidos -->
  <label class="form-label" for="apellidos">Apellidos:</label>
  <input type="text" id="apellidos" name="apellidos" required><br><br>
  
  <!-- Campo de entrada para la edad -->
  <label class="form-label" for="edad">Edad:</label>
  <input type="number" id="edad" name="edad" required><br><br>
  
  <!-- Campo de entrada para el correo electrónico -->
  <label class="form-label" for="correo">Correo electrónico:</label>
  <input type="email" id="correo" name="correo" required><br><br>
  
  <!-- Campo de entrada para la contraseña -->
  <label class="form-label" for="contrasena">Contraseña:</label>
  <input type="password" id="contrasena" name="contrasena" required><br><br>

  <!-- Campo de selección para el género -->
  <label class="form-label" for="genero">Género:</label>
  <select id="genero" name="genero" required>
    <option value="">Selecciona</option>
    <option value="masculino">Masculino</option>
    <option value="femenino">Femenino</option>
  </select><br><br>
  
  <!-- Botón para enviar el formulario -->
  <input type="submit" value="Registrar">
</form>
  </div>
  <!-- Fin del contenido principal -->
  <!-- Pie de página -->
  <footer>
    <!-- Botón de enlace al siguiente archivo -->
    <button><a href="indexre.html">Siguiente</a></button>

</body>
</html>
